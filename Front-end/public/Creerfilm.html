<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style_creerfilm.css">
    <script src="script.js"></script>
</head>
<body>

<div class="wrapper">


    <h1>Ajouter un nouveau film dans votre cin√©ma</h1>
    <form id="filmForm">
        <label for="Titre">Title:</label>
        <input type="text" id="Titre" name="Titre" required>

        <label for="Annee">Year:</label>
        <input type="number" id="Annee" name="Annee" required>

        <label for="Nom_Realisateur">Director:</label>
        <input type="text" id="Nom_Realisateur" name="Nom_Realisateur" required>

        <label for="Duree">Duration:</label>
        <input type="text" id="Duree" name="Duree" required>

        <label for="Langue">Language:</label>
        <input type="text" id="Langue" name="Langue" required>

        <label for="Sous-titres">Subtitles:</label>
        <input type="text" id="Sous-titres" name="Sous-titres" required>

        <label for="Age-minimum">Minimum Age:</label>
        <input type="text" id="Age-minimum" name="Age-minimum" required>

        <button type="submit" onclick="createFilm()">Add Film</button>
    </form>
</div>
</body>
</html>
