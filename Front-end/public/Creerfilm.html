<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /*Fond dégradé bleu et texte blanc */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af); /*Dégradé bleu */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /*Cadre*/
        .wrapper {
            background: rgba(0, 0, 0, 0.8); /*Fond noir transparent */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
        }

        /*Titre*/
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /*Tableau pour les films */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1); /*Fond transparent cellules*/
        }

        th {
            background-color: rgba(255, 255, 255, 0.2); /*Fond en-tête*/
        }

        /*Bouton fetch*/
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Bleu */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        /*Formulaire pour ajouter un film*/
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /*Espace entre les champs*/
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border: 2px solid #007bff;
        }

        form button {
            background-color: #4caf50; /*Vert */
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Film List</h1>
    <button onclick="fetchFilms()">Display Films</button>
    <table>
        <thead id="filmTableHead">
        </thead>
        <tbody id="filmTableBody">
        </tbody>
    </table>

    <h1>Add a New Film</h1>
    <form id="filmForm">
        <label for="Titre">Title:</label>
        <input type="text" id="Titre" name="Titre" required>

        <label for="Annee">Year:</label>
        <input type="number" id="Annee" name="Annee" required>

        <label for="Nom_Realisateur">Director:</label>
        <input type="text" id="Nom_Realisateur" name="Nom_Realisateur" required>

        <label for="Duree">Duration:</label>
        <input type="text" id="Duree" name="Duree" required>

        <label for="Langue">Language:</label>
        <input type="text" id="Langue" name="Langue" required>

        <label for="Sous-titres">Subtitles:</label>
        <input type="text" id="Sous-titres" name="Sous-titres" required>

        <label for="Age-minimum">Minimum Age:</label>
        <input type="text" id="Age-minimum" name="Age-minimum" required>

        <button type="submit" onclick="createFilm()">Add Film</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
