<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style_creerfilm.css">
    <script src="script.js"></script>
</head>
<body>

<div class="wrapper">
    <h1>Ajouter un nouveau film dans votre cinéma</h1>
    <form id="filmForm" onsubmit="redirectToProgrammingPage(event)">
        <div class="form-group">
            <label for="Titre">Titre:</label>
            <input type="text" id="Titre" name="Titre" required>
        </div>
        <div class="form-group">
            <label for="Annee">Année:</label>
            <select id="Annee" name="Annee" required>
                <option value="">Sélectionner l'année</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Nom_Realisateur">Réalisateur:</label>
            <input type="text" id="Nom_Realisateur" name="Nom_Realisateur" required>
        </div>
        <div class="form-group">
            <label for="Duree">Durée (en minutes):</label>
            <input type="number" id="Duree" name="Duree" required min="1" max="300">
        </div>
        <div class="form-group">
            <label for="Langue">Langue:</label>
            <select id="Langue" name="Langue" required>
                <option value="">Sélectionner une langue</option>
                <option value="Français">Français</option>
                <option value="Anglais">Anglais</option>
                <option value="Espagnol">Espagnol</option>
                <option value="Allemand">Allemand</option>
                <option value="Italien">Italien</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Sous-titres">Sous-titres:</label>
            <select id="Sous-titres" name="Sous-titres" required>
                <option value="">Sélectionner</option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Age-minimum">Âge minimum:</label>
            <select id="Age-minimum" name="Age-minimum" required>
                <option value="">Sélectionner</option>
                <option value="3">3 ans</option>
                <option value="7">7 ans</option>
                <option value="12">12 ans</option>
                <option value="16">16 ans</option>
                <option value="18">18 ans</option>
            </select>
        </div><button type="submit" class="btn-submit" onclick="createFilm()">Ajouter Film</button>
    </form>
</div>
</body>
</html>
