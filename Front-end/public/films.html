<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script src="films.js"></script>
</head>
<body>
    <h1>Film List</h1>
    <!-- button that fetches films only if clicked -->
    <button onclick="fetchFilms()">Fetch Films</button>
    <table>
        <thead id="filmTableHead">
        </thead>
        <tbody id="filmTableBody">
        <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <h1>Add a New Film</h1>
    <form id="filmForm" action="/api/filmcreate" method="POST">
        <label for="Titre">Title:</label>
        <input type="text" id="Titre" name="Titre" required><br><br>

        <label for="Annee">Year:</label>
        <input type="number" id="Annee" name="Annee" required><br><br>

        <label for="Nom_Realisateur">Director:</label>
        <input type="text" id="Nom_Realisateur" name="Nom_Realisateur" required><br><br>

        <button type="submit" onclick="createFilm()">Add Film</button>
    </form>

</body>
</html>
