<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Films API Register</title>

  <!-- Link to external fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Container for the login form -->
<!-- The form is divided into two sections: image-container and form-container -->
<div class="container">
  <div class="content-box">
    <div class="image-container">
      <img src="img/logpage.png" alt="Log Page Image">
    </div>
    <div class="form-container">
      <form action="#">
        <h1>Welcome</h1>
        <input type="text" placeholder="LastName" required />
        <hr>
        <input type="text" placeholder="FirstName" required />
        <hr>
        <input type="email" placeholder="Email" required />
        <hr>
        <input type="password" placeholder="Password" required />
        <hr>
        <button>Sign Up</button>
      </form>
      <a href="login.html">J'ai déjà un compte</a>
    </div>
  </div>
</div>
</body>
</html>
