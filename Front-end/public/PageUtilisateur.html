    <meta charset="UTF-8">

    <title>ZoomCiné - Page Utilisateur</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            overflow-x: hidden;
        }

        /* Barre de navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            /* margin: 0; Supprime toute marge extérieure */
            background-color: #141e30;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            /* position: fixed; */
            width: 100%;
            z-index: 100;
        }


        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #e50914;
        }

        .navbar .login-btn {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar .login-btn:hover {
            background-color: #b00610;
        }

        /* Diaporama */
        .slideshow-container {
            position: relative;
            margin-top: 70px; /* Espace pour la barre de navigation */
            height: 70vh;
            overflow: hidden;
        }

        .slideshow-slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .slideshow-slide .caption {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
        }

        .slideshow-slide .caption h3 {
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .slideshow-slide .caption p {
            font-size: 16px;
        }

        /* Navigation des diapositives */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            transition: 0.3s ease;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

/* Section Films Populaires */
/* Section Films Populaires */
.section-films {
    padding: 50px 20px;
    background-color: #141e30; /* Fond sombre similaire au diaporama */
    text-align: center;
    margin-top: 40px; /* Espacement avec le diaporama */
    border-top: 5px solid #000000; /* Ligne rouge pour démarcation */
    box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5); /* Ombre pour démarquer la section */
}

.section-films h2 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #ffffff; /* Rouge pour le titre */
    text-transform: uppercase; /* Style pour accentuer le titre */
    letter-spacing: 2px;
}

.film-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.film-card {
    width: 250px;
    background-color: #2c3e50; /* Couleur sombre pour les cartes */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease;
    color: white; /* Texte blanc pour correspondre à la charte graphique */
}

.film-card img {
    width: 100%;
    height: auto;
}

.film-card .film-info {
    padding: 15px;
    text-align: center;
}

.film-card .film-info h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #ffffff; /* Titre des films en rouge */
}

.film-card .film-info p {
    font-size: 14px;
    margin: 5px 0;
    color: #ddd; /* Texte secondaire en gris clair */
}

.film-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
}


        /* Barre de recherche */
