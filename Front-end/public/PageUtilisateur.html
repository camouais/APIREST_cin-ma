<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/style_accueil_proprietaire.css">
    <title>ZoomCiné - Page Utilisateur</title>
</head>
<body>

<!-- Barre de navigation -->
<div class="navbar">
    <a href="PageUtilisateur.html" class="logo">ZoomCiné</a>
    <div class="nav-links">
        <button class="btn btn-default" onclick="openPopupCreerFilm()">Ajouter un film</button>
        <button class="btn btn-default" onclick="openPopupCreerProgrammation()">Ajouter une programmation</button>
    </div>
    <a href="login.html" class="login-btn">Se deconnecter</a>
</div>

<!-- Barre de navigation -->
<h1>Les films de votre cinéma : </h1>
<button class="btn btn-primary" onclick="fetchMyFilms()">Afficher</button>
<table>
    <thead id="filmTableHead">
    </thead>
    <tbody id="filmTableBody">
    </tbody>
</table>
<h1>Les programmation de votre cinéma : </h1>
<button class="btn btn-secondary" onclick="fetchMyProgrammations()">Afficher</button>
<table>
    <thead id="programmationTableHead">
    </thead>
    <tbody id="programmationTableBody">
    </tbody>
</table>

<!-- Popup Créer film -->
<div id="popup_creerFilm" class="popup hidden">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup('popup_creerFilm')">&times;</span>
        <iframe src="Creerfilm.html" frameborder="0" class="popup-iframe"></iframe>
    </div>
</div>
<!-- Popup Créer programmation -->
<div id="popup_creerProgrammation" class="popup hidden">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup('popup_creerProgrammation')">&times;</span>
        <iframe src="Creerprogrammation.html" frameborder="0" class="popup-iframe"></iframe>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
