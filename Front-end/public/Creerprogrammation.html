<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /*Fond dégradé bleu et texte blanc */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af); /*Dégradé bleu */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /*Cadre*/
        .wrapper {
            background: rgba(0, 0, 0, 0.8); /*Fond noir transparent */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
        }

        /*Titre*/
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /*Tableau pour les films */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1); /*Fond transparent cellules*/
        }

        th {
            background-color: rgba(255, 255, 255, 0.2); /*Fond en-tête*/
        }

        /*Bouton fetch*/
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Bleu */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        /*Formulaire pour ajouter un film*/
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /*Espace entre les champs*/
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border: 2px solid #007bff;
        }

        form button {
            background-color: #4caf50; /*Vert */
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div>
    <a href="PageUtilisateur.html" class="logo">ZoomCiné</a>
</div>

<div class="wrapper">
    <h1>Programmation List</h1>
    <button onclick="fetchProjection()">Display Projection</button>
    <table>
        <thead id="ProgrammationTableHead">
        </thead>
        <tbody id="ProgrammationTableBody">
        </tbody>
    </table>

    <h1>Add a New Projection</h1>
    <form id="ProgrammationForm"> 
        <label for="ID_projection">ID projection:</label>
        <input type="text" id="ID_projection" name="ID_projection" required>

        <label for="ID_film">ID film:</label>
        <input type="text" id="ID_film" name="ID_film" required>

        <label for="Date_debut">Start date:</label>
        <input type="text" id="Date_debut" name="Date_debut" required>

        <label for="Date_fin">End date:</label>
        <input type="text" id="Date_fin" name="Date_fin" required>

        <label for="Jours_semaine">Days:</label>
        <input type="text" id="Jours_semaine" name="Jours_semaine" required>

        <label for="Heure_debut">Start at:</label>
        <input type="text" id="Heure_debut" name="Heure_debut" required>

        <label for="Ville">City:</label>
        <input type="text" id="Ville" name="Ville" required>

        <label for="Id_cinema">ID cinema:</label>
        <input type="text" id="Id_cinema" name="Id_cinema" required>

        <button type="submit" onclick="createProgrammation()">Add Programmation</button>
    </form>
</div>
<div><a href="login.html" class="login-btn">Se deconnecter</a></div>
<script src="script.js"></script>

</body>
</html>
