<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style_creerprogrammation.css">

</head>
<body>

<div>
    <a href="PageUtilisateur.html" class="logo">ZoomCiné</a>
</div>

<div class="wrapper">
    <h1>Programmation List</h1>


    <h1>Add a New Programmation</h1>
    <form id="ProgrammationForm"> 
        <label for="ID_film">Identifiant du film :</label>
        <input type="number" id="ID_film" name="ID_film" required>
    
        <label for="Date_debut">Début de disponibilité du film (AAAA-MM-JJ) :</label>
        <input type="date" id="Date_debut" name="Date_debut" required>
    
        <label for="Date_fin">Fin de disponibilité du film (AAAA-MM-JJ) :</label>
        <input type="date" id="Date_fin" name="Date_fin" required>
    
        <label for="Jours_semaine">Jours de séance :</label>
        <input type="text" id="Jours_semaine" name="Jours_semaine" placeholder="lundi,mardi" required>
    
        <label for="Heure_debut">Heure de début (HH:MM) :</label>
        <input type="time" id="Heure_debut" name="Heure_debut" required>
    
        <label for="ID_cinema">Identifiant du cinéma :</label>
        <input type="number" id="ID_cinema" name="ID_cinema" required>
    
        <button type="button" onclick="createProgrammation()">Add Programmation</button>
    </form>
    
</div>
<div><a href="login.html" class="login-btn">Se deconnecter</a></div>
<script src="script.js"></script>

</body>
</html>
